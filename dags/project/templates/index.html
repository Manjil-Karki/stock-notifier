<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Notifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Notifier Form</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone no</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="ticker">Ticker</label>
                <input type="text" class="form-control" id="ticker" name="ticker" required>
            </div>            
            <div class="form-group mt-2">
                <div class="row">
                    <label for="lower" class="col-sm-2 col-form-label">Lower Threshold:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="lower" name="lower" required>
                    </div>
                </div>
            </div>
            <div class="form-group mt-2">
                <div class="row">
                    <label for="upper" class="col-sm-2 col-form-label">Upper Threshold:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="upper" name="upper" required>
                    </div>
                </div>
            </div>

            <div class="row">
            <div class="form-group">
                <label for="options" class="col-sm-2 col-form-label">Select check Frequency:</label>
                <div class="col-sm-3">
                <select class="form-control" id="options" name="options">
                  <option value="mins10">10 Mins</option>
                  <option value="hourly">Hourly</option>
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                </select>
            </div>
              </div>
            </div>
                
            <div class="form-group">
                <label>Preferred Notification method:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="notification" id="email_notification" value="email_notification" checked>
                    <label class="form-check-label" for="email_notification">Email</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="notification" id="SMS" value="SMS">
                    <label class="form-check-label" for="SMS">SMS</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
